<div class="min-h-screen bg-gradient-to-br from-gray-900 via-slate-800 to-black text-white overflow-hidden relative">
  <!-- Background Decorations -->
  <div class="absolute top-0 right-0 w-96 h-96 bg-purple-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
  <div class="absolute bottom-0 left-0 w-96 h-96 bg-blue-600 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob animation-delay-2000"></div>

  <div class="container mx-auto px-6 pt-24 pb-12 relative z-10 flex flex-col md:flex-row items-center justify-center min-h-[calc(100vh-80px)]">
    
    <!-- Text Content -->
    <div class="w-full md:w-1/2 text-center md:text-left space-y-6 animate-fade-in-up">
      <div class="inline-block px-4 py-2 bg-white/10 backdrop-blur-sm rounded-full border border-white/20 mb-4">
        <span class="text-emerald-400 font-bold mr-2">‚óè</span>
        <span class="text-sm font-proza tracking-wide">Available for Work</span>
      </div>

      <h1 class="font-black-ops text-5xl md:text-7xl lg:text-8xl tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-white via-blue-100 to-gray-400">
        {{ name }}
      </h1>
      
      <h2 class="font-anta text-3xl md:text-4xl text-blue-400">
        {{ role }}
      </h2>

      <p class="font-proza text-lg text-gray-300 leading-relaxed max-w-xl mx-auto md:mx-0">
        {{ bio }}
      </p>

      <div class="flex flex-wrap gap-4 justify-center md:justify-start pt-4">
        @for (link of socialLinks; track link.name) {
          <a [href]="link.url" 
             target="_blank"
             class="group relative px-6 py-3 bg-white/5 backdrop-blur-sm border border-white/10 hover:border-blue-500/50 rounded-xl transition-all duration-300 hover:-translate-y-1 hover:shadow-lg hover:shadow-blue-500/20">
            <span class="flex items-center gap-3">
              <span class="text-xl group-hover:scale-110 transition-transform">{{ link.icon }}</span>
              <span class="font-medium group-hover:text-blue-400 transition-colors">{{ link.name }}</span>
            </span>
          </a>
        }
      </div>
    </div>

    <!-- Image/Visual Content -->
    <div class="w-full md:w-1/2 mt-12 md:mt-0 flex justify-center relative">
      <div class="relative w-80 h-80 md:w-96 md:h-96">
        <div class="absolute inset-0 bg-gradient-to-tr from-blue-600 to-purple-600 rounded-full blur-2xl opacity-40 animate-pulse"></div>
        <img src="https://api.dicebear.com/9.x/avataaars/svg?seed={{name}}&backgroundColor=b6e3f4" 
             alt="Profile" 
             class="relative w-full h-full object-cover rounded-full border-4 border-white/10 shadow-2xl transform hover:scale-105 transition-transform duration-500">
             <!-- Using DiceBear for a reliable cool avatar generation based on name if the local image is tricky to serve immediately without assets config -->
      </div>
    </div>
  </div>
</div>
